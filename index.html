<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Exporter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Inventory Entry</h1>
    <form id="inventory-form">
      <input type="text" id="item-name" placeholder="Item name" required />
      <input type="number" id="item-quantity" placeholder="Quantity" min="1" required />
      <button type="submit">Add Item</button>
    </form>

    <ul id="inventory-list"></ul>

    <div class="export-buttons">
      <button onclick="exportAsExcel()">Export as XLSX</button>
      <button onclick="exportAsDoc()">Export as DOC</button>
      <button onclick="exportAsHTML()">Export as HTML</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
